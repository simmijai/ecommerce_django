<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard with Left Sidebar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    /* Sidebar styles */
    .sidebar {
      background-color: #333;
      color: #fff;
      width: 250px;
      position: fixed;
      height: 100%;
      left: -250px; /* Initially hidden */
      transition: left 0.3s ease;
      padding-top: 20px;
    }

    .sidebar-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .sidebar-links {
      list-style-type: none;
      padding: 0;
    }

    .sidebar-links li {
      padding: 10px 20px;
    }

    .sidebar-links li a {
      text-decoration: none;
      color: #fff;
      display: block;
    }

    .sidebar-links li a:hover {
      background-color: #575757;
    }

    /* Main content area */
    .main-content {
      margin-left: 0;
      padding: 20px;
      width: 100%;
      transition: margin-left 0.3s ease;
    }

    /* Hamburger menu */
    .hamburger {
      font-size: 30px;
      cursor: pointer;
      margin: 20px;
    }

    .hamburger:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h3>Dashboard</h3>
    </div>
    <ul class="sidebar-links">
      <li><a href="{% url'admin_portal' %}">Home</a></li>
      <li><a href="#">Profile</a></li>
      <li><a href="{% url 'category_list' %}">Category</a></li>   
      <li><a href="{% url 'product_list' %}">Products</a></li> 
        <li><a href="#">Orders</a></li>
      <li><a href="#">Customers</a></li>
    </ul>
  </div>

  <!-- Main content -->
  <div class="main-content">
    <!-- Hamburger icon -->
    <div class="hamburger" id="hamburger">
      &#9776;
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // Get the elements
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.querySelector('.main-content');

    // Add click event to hamburger icon
    hamburger.addEventListener('click', () => {
      // Toggle the sidebar visibility
      if (sidebar.style.left === '0px') {
        sidebar.style.left = '-250px'; // Hide the sidebar
        mainContent.style.marginLeft = '0'; // Adjust the main content
      } else {
        sidebar.style.left = '0px'; // Show the sidebar
        mainContent.style.marginLeft = '250px'; // Push the main content to the right
      }
    });
  </script>

</body>
</html>
