<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if subcategory %}Edit{% else %}Add{% endif %} Subcategory</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>{% if subcategory %}Edit{% else %}Add{% endif %} Subcategory</h2>
        
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Render the form fields as paragraph elements -->
            
            <button type="submit" class="btn btn-primary mt-3">
                {% if subcategory %}Save Changes{% else %}Add Subcategory{% endif %}
            </button>
        </form>

        <br>
        <a href="{% url 'subcategory_list' %}" class="btn btn-link">Back to Subcategories List</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
